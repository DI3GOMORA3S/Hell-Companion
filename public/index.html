<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratagem Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="prueba">
        <h1>Stratagem Hero</h1>
        <button id="testButton" onclick="startGame()" >Start</button>
    </div>

    <div>
        <h3>Amarillo helldiver</h3>
        <div class="amarillo"></div>

        <h3 class="texto">Support Weapons</h3>
        <img class="stratagem" src="/images/stratagems/machine-gun.svg" alt="">
        <img class="stratagem" src="anti-materiel-rifle.svg" alt="">
        <img class="stratagem" src="stalwart.svg" alt="">
        <img class="stratagem" src="expendable-anti-tank.svg" alt="">
        <img class="stratagem" src="recoilless-rifle.svg" alt="">
        <img class="stratagem" src="flamethrower.svg" alt="">
        <img class="stratagem" src="autocannon.svg" alt="">
        <img class="stratagem" src="heavy-machine-gun.svg" alt="">
        <img class="stratagem" src="airburst-rocket-launcher.svg" alt="">
        <img class="stratagem" src="commando.svg" alt="">
        <img class="stratagem" src="railgun.svg" alt="">
        <img class="stratagem" src="spear.svg" alt="">

        <h3 class="texto">Orbital Cannons</h3>
        <img class="stratagem" src="orbital-gatling-barrage.svg" alt="">
        <img class="stratagem" src="orbital-airburst-strike.svg" alt="">
        <img class="stratagem" src="orbital-120mm-he-barrage.svg" alt="">
        <img class="stratagem" src="orbital-380mm-he-barrage.svg" alt="">
        <img class="stratagem" src="orbital-walking-barrage.svg" alt="">
        <img class="stratagem" src="orbital-laser.svg" alt="">
        <img class="stratagem" src="orbital-napalm-barrage.svg" alt="">
        <img class="stratagem" src="orbital-railcannon-strike.svg" alt="">
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
